<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8913dd217d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>      

    <nav class="navbar-nav mx-auto" id="nav">
        <a class="navbar-brand text-center" id="nav-text">Weather Dashboard</a>
      </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3 id="h3">Search for a City:</h3>
                <div class="input-group">
                    <input class="form-control" id="city">
                    <span class="input-group-btn">
                        <button class="btn btn-info clear" id="btn"> <i class="fas fa-search"></i></button>
                    </span>
                </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"></h2>
                <p id="temperature">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind">Wind Speed:</p>
                <p id="uv">UV Index:</p>
            </div>
        </div>
        <div>
            <br>
            <h2>5-Day Forecast:</h2>
            <div class="forecast" id="forecast-slot"></div>
        </div>
        <div class="card forecast" id=five-day-forecast-cards>
            <div class="card-body">
              <h5 class="card-title datetitle"></h5>
              <p id="weatherIcon1"><img id="wicon1" src=""></p>
              <p class = "tempFive"></p>
              <p class = "humidFive"></p>
            </div>
          </div>
        
    </div>

    
</body>
</html>
